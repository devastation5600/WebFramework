<form #refisterForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  
  <div class="form-group text-center">
    <input type="text" class="form-contol" name="username"
        [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group text-center">
    <input type="password" class="form-contol" name="password"
        [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-4" type="submit">Register</button>
    <button class="btn btn-danger  mr-4" (click)="cancel()" type="submit">Cancel</button>
  </div>
</form>
